<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        position: relative;
        width: 400px;
        height: 200px;
      }
      label {
        position: absolute;
        display: inline-block;
        width: 100%;
        height: 100%;
        border-radius: 200px;
        box-shadow: 1px 1px 1px 1px #ccc inset;
        line-height: 200px;
        font-size: 0;
        transition: 0.2s;
      }
      span {
        position: relative;
        display: inline-block;
        margin-left: 10px;
        vertical-align: middle;
        height: 150px;
        width: 150px;
        border-radius: 150px;
        background-color: #fff;
        box-shadow: 3px 3px 10px 2px #ccc;
        transition: all 0.3s;
        /* opacity: 0; */
        z-index: 1000;
      }
      .ccc {
        z-index: 100;
      }
      .ddd {
        z-index: 10;
      }
      .aaa:checked + label span {
        margin-left: 230px;
        /* width: 300px; */
        /* height: 300px; */
        border-radius: 150px;
        /* zoom: 50%; */
      }
      .aaa:checked + label {
        /* box-shadow: 400px 0px 0px 0px #39f552 inset; */
        /* box-shadow: -400px 200px 0px 0px #39f552 inset; */
        box-shadow: 0 0 0 100px #30f34b inset;
        z-index: 10;
      }
      .aaa:checked ~ .ddd {
        z-index: 100;
      }
      input {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="btn">
      <input type="radio" id="bbb" class="bbb" name="zzz" />
      <input type="radio" id="aaa" class="aaa" name="zzz" />
      <label for="aaa" class="ccc"><span></span></label>
      <label for="bbb" class="ddd"></label>
    </div>
  </body>
</html>
