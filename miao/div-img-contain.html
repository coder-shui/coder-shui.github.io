<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        position: relative;
        margin: 200px auto;
        width: 600px;
        height: 600px;
        box-shadow: 0 0 3px 3px lightgreen;
      }
      .box {
        position: absolute;
        top: 600px;
        bottom: 600px;
        left: 0;
        right: 0;
        margin: auto;
        border: 2px solid lime;
        width: 300px;
        height: 300px;
      }
      .box img {
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        max-width: 100%;
        max-height: 100%;
      }
      .sec2 {
        margin: auto;
        box-shadow: 0 0 1px 1px lime;
        width: 500px;
        height: 500px;
        background: url(../img/a1.png) no-repeat center;
        background-size: contain;
      }
      .sec3 {
        margin: 200px auto;
        box-shadow: 0 0 1px 1px #000;
        width: 500px;
        height: 500px;
        object-fit: contain;
      }
      .sec3 img {
        /* width: 500px; */
        /* height: 500px; */
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box">
        <div><img src="../img/a1.png" alt="" /></div>
      </div>
    </section>
    <div class="sec2"></div>
    <div class="sec3">
      <img src="../img/a1.png" alt="" />
    </div>
    <!-- <input type="checkbox" name="" id="" /> -->
  </body>
</html>
