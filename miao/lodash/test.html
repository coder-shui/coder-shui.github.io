<body>
  <script>
    function type(arg) {
      if (arg !== arg) return 'NaN'
      if (typeof (arg) !== 'object') {
        return (typeof (arg))
      } else if (Array.isArray(arg)) {
        return 'array'
      } else if (!arg) {
        return 'null'
      } else {
        return 'object'
      }
    }

    function isEqual(a, b) {
      if (type(a) !== type(b)) {
        return false
      } else if (a !== a && b !== b) {
        return true
      } else if (type(a) === 'object') {
        for (let i in a) {
          if (!b[i] || !isEqual(a[i], b[i])) {
            return false
          }
        }
        for (let j in b) {
          if (!a[j] || !isEqual(a[j], b[j])) {
            return false
          }
        }
        return true
      } else if (type(a) === 'array') {
        if (a.length !== b.length) {
          return false
        } else {
          for (let i = 0; i < a.length; i++) {
            if (!isEqual(a[i], b[i])) {
              return false
            }
          }
        }
        return true
      } else if (type(a) === 'number' || type(a) === 'string' || type(a) === 'boolean' || type(a) === 'undefined') {
        return a === b
      } else {
        return true
      }
    }

    function i(a) { //string 返回  o[a] 
      if (type(a) == 'string') {
        return function (o) {
          return o[a]
        }
      } else if (type(a) == 'array') {
        return function (o) {
          if (a[0] in o && o[a[0]] === a[1]) {
            return true
          } else {
            return false
          }
        }
      } else if (type(a) == 'object') {
        return function (o) {
          for (let i in a) {
            if (!(i in o) || o[i] !== a[i]) {
              return false
            }
          }
          return true
        }
      } else {
        return a
      }
    }
