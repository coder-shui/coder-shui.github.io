  <script>
    function type(arg) {
      if (arg !== arg) return 'NaN'
      if (typeof (arg) !== 'object') {
        return (typeof (arg))
      } else if (Array.isArray(arg)) {
        return 'array'
      } else if (!arg) {
        return 'null'
      } else {
        return 'object'
      }
    }

    function remove(array, fun) { //fun(array[i])为真,删除当前元素,并递归删除所有满足fun(为真的)元素,原地删除
      let flag = 1
      for (let i = 0; i < array.length; i++) {
        if (fun(array[i], i, array)) {
          flag = 0
          for (let j = i; j < array.length; j++) {
            array[j] = array[j + 1]
          }
          array.length = array.length - 1
          break
        }
      }
      if (flag) {
        return array
      } else {
        return remove(array, fun)
      }
    }

    function isEqual(a, b) {
      if (type(a) !== type(b)) {
        return false
      } else if (a !== a && b !== b) {
        return true
      } else if (type(a) === 'object') {
        for (let i in a) {
          if (!b[i] || !isEqual(a[i], b[i])) {
            return false
          }
        }
        for (let j in b) {
          if (!a[j] || !isEqual(a[j], b[j])) {
            return false
          }
        }
        return true
      } else if (type(a) === 'array') {
        if (a.length !== b.length) {
          return false
        } else {
          for (let i = 0; i < a.length; i++) {
            if (!isEqual(a[i], b[i])) {
              return false
            }
          }
        }
        return true
      } else if (type(a) === 'number' || type(a) === 'string' || type(a) === 'boolean' || type(a) === 'undefined') {
        return a === b
      } else {
        return true
      }
    }

    function i2(a) { //string 返回  o[a] 
      if (type(a) == 'string') {
        return function (o) {
          return o[a]
        }
      } else if (type(a) == 'array') {
        return function (o) {
          if (a[0] in o && o[a[0]] === a[1]) {
            return true
          } else {
            return false
          }
        }
      } else if (type(a) == 'object') {
        return function (o) {
          for (let i in a) {
            if (!(i in o) || o[i] !== a[i]) {
              return false
            }
          }
          return true
        }
      } else {
        return a
      }
    }

    function concat() {
      if (!arguments[0]) return undefined
      let arr = arguments[0]
      for (let i = 1; i < arguments.length; i++) {
        if (Array.isArray(arguments[i])) {
          for (let j = 0; j < arguments[i].length; j++) {
            arr.push(arguments[i][j])
          }
        } else if (arguments[i] !== undefined && arguments[i] !== null && arguments[i] == arguments[i]) arr.push(
          arguments[i])
      }
      return arr
    }

    function flattenDeep(array) {
      let res = []
      if (!Array.isArray(array)) return array
      for (let i = 0; i < array.length; i++) {
        if (Array.isArray(array[i])) {
          concat(res, flattenDeep(array[i]))
        } else {
          res[res.length] = array[i]
        }
      }
      return res
    }

    function union(...array) {
      let temp = concat(...array)
      let res = []
      temp.forEach((a) => {
        if (res.indexOf(a) == -1) {
          res.push(a)
        }
      })
      return res
    }

    function sli(array, i, j) {
      array.splice(i, j)
      return array
    }
    let add = (a, b) => a + b;

    function match(str) {
      return function (obj) {
        let reg = /[a-zA-Z]/
        for (let i = 0; i < str.length; i++) {
          let c = str[i]
          if (reg.test(c)) {
            let j = i + 1
            while (j < str.length && str[j] !== '.' && str[j] !== '[') {
              j++
            }
            let temp = str.slice(i, j)
            obj = obj[temp]
            i = j - 1
          } else if (c == '.') {
            let j = i + 1
            while (j < str.length && str[j] !== '.' && str[j] !== '[') {
              j++
            }
            let temp = str.slice(i + 1, j)
            obj = obj[temp]
            i = j - 1
          } else if (c == '[') {
            let j = i + 1
            while (j < str.length && str[j] !== ']') {
              j++
            }
            let temp = str.slice(i + 1, j)
            obj = obj[temp]
            i = j - 1
          }
        }
        return obj
      }
    }
    console.log(match('a.b[1].d')({

    function flatten(ary) {
      return [].concat(...ary)
    }

    function flatten(ary) {
      return [].concat.apply([], ary)
    }
    const flatten = [].concat.apply.bind([].concat, [])
