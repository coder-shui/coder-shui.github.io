  //再在每天（flag++）的时候判断天数是否等于n，然后跳出while，for循环的跳出条件写在最前，以防再次进入while循环。
  let n = Number(prompt('N'));

  let flag = 0;
  let j;
  for (let i = 1;; i++) {
    if (flag == n) {
      break
    }
    j = 0;
    while (j < i) {
      j++;
      sum += i;
      flag++;
      if (flag == n) {
        break
      }
    }
  }
