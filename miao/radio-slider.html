<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="radio-slider.css" />
  </head>
  <body>
    <section>
      <input type="radio" name="radio" id="r1" checked />
      <input type="radio" name="radio" id="r2" />
      <input type="radio" name="radio" id="r3" />
      <input type="radio" name="radio" id="r4" />
      <input type="radio" name="radio" id="r5" />
      <div class="imgs">
        <div class="img1">
          <img src="../img/s1.jpg" alt="" />
          <label for="r5"> &lt; </label>
          <label for="r2"> &gt; </label>
        </div>
        <div class="img2">
          <img src="../img/s2.jpg" alt="" />
          <label for="r1">&lt;</label>
          <label for="r3">&gt;</label>
        </div>
        <div class="img3">
          <img src="../img/s3.jpg" alt="" />
          <label for="r2">&lt;</label>
          <label for="r4">&gt;</label>
        </div>
        <div class="img4">
          <img src="../img/s4.jpg" alt="" />
          <label for="r3">&lt;</label>
          <label for="r5">&gt;</label>
        </div>
        <div class="img5">
          <img src="../img/s5.jpg" alt="" />
          <label for="r4">&lt;</label>
          <label for="r1">&gt;</label>
        </div>
      </div>
      <div class="layer">
        <div class="btm-slide">
          <label for="r1"></label>
          <label for="r2"></label>
          <label for="r3"></label>
          <label for="r4"></label>
          <label for="r5"></label>
        </div>
      </div>
    </section>
  </body>
</html>
